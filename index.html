<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feliz Anivers√°rio!</title>
  <style>
    :root{
      --bg:#0f172a; /* dark navy */
      --card:#0b1220;
      --accent:#ff6b6b;
      --accent2:#ffd166;
      --text:#f8fafc;
      --glass: rgba(255,255,255,0.06);
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    body{
      background: radial-gradient(1200px 600px at 10% 10%, #1a2a6c 0%, transparent 20%),
                  radial-gradient(900px 500px at 90% 90%, #b21f66 0%, transparent 15%),
                  var(--bg);
      color:var(--text);
      display:flex;align-items:center;justify-content:center;padding:28px;
      min-height:100vh;
      overflow-x:hidden;
    }

    .card{
      width:100%;
      max-width:860px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:20px;
      padding:28px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      display:grid;grid-template-columns:1fr 360px;gap:20px;align-items:center;
      box-sizing:border-box;
    }

    #left{padding:10px}
    h1{
      margin:0 0 8px 0;font-size:clamp(28px,4vw,44px);letter-spacing:-1px;
      display:flex;align-items:center;gap:12px;
    }
    h1 .emoji{font-size:1.1em}
    p.lead{margin:0 0 18px 0;opacity:0.9}

    .name{
      display:inline-block;background:linear-gradient(90deg,var(--accent),var(--accent2));
      -webkit-background-clip:text;background-clip:text;color:transparent;font-weight:700;font-size:1.15em;
    }

    .message{
      background:var(--glass);padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);
    }

    .cta{margin-top:14px}
    .btn{
      display:inline-block;padding:10px 16px;border-radius:10px;border:0;cursor:pointer;font-weight:600;
      background:linear-gradient(90deg,#7c3aed,#06b6d4);color:white;box-shadow:0 6px 18px rgba(3,7,18,0.6);
    }

    /* right column: illustration with balloons */
    .right{
      height:100%;display:flex;align-items:center;justify-content:center;padding:10px;
      min-width:0;
    }
    .balloon-wrap{
      position:relative;
      width:100%;
      max-width:320px;
      height:260px;
      min-width:0;
    }
    .balloon{
      position:absolute;bottom:10px;border-radius:50%;width:96px;height:120px;display:flex;align-items:center;justify-content:center;
      transform-origin:50% 80%;
      box-shadow:0 10px 24px rgba(2,6,23,0.45), inset -6px -10px 18px rgba(255,255,255,0.06);
      animation: floatY ease-in-out infinite;
    }
    .balloon::after{content:'';position:absolute;bottom:-18px;left:50%;width:2px;height:22px;background:linear-gradient(#ccc,#aaa);transform:translateX(-50%)}

    .b1{left:18px;background:linear-gradient(135deg,#ff9a9e,#fecfef);animation-duration:5.8s}
    .b2{left:120px;background:linear-gradient(135deg,#ffd166,#f7971e);width:80px;height:100px;animation-duration:6.6s}
    .b3{right:18px;background:linear-gradient(135deg,#7ae7ff,#6ee7b7);animation-duration:5.4s}

    @keyframes floatY{0%{transform:translateY(0) rotate(-3deg)}50%{transform:translateY(-18px) rotate(3deg)}100%{transform:translateY(0) rotate(-3deg)}}

    /* confetti (small colorful rectangles) */
    .confetti{position:absolute;inset:0;pointer-events:none}
    .confetti span{position:absolute;display:block;width:10px;height:6px;opacity:0.95;transform-origin:center;animation:fall linear infinite}
    @keyframes fall{0%{transform:translateY(-10vh) rotate(0) }100%{transform:translateY(120vh) rotate(720deg)}}

    /* footer small */
    .small{font-size:0.9rem;opacity:0.8;margin-top:8px}

    /* responsive */
    @media (max-width:760px){
      .card{
        grid-template-columns:1fr;
        padding:14px;
        gap:10px;
      }
      .right{
        order:-1;
        margin-bottom:6px;
        padding:0;
      }
      .balloon-wrap{
        max-width:98vw;
        width:100%;
        height:38vw;
        min-width:0;
      }
      h1{font-size:clamp(22px,6vw,32px);}
      .btn{width:100%;font-size:1em;}
    }

    @media (max-width:430px){
      .card{padding:6px;}
      .balloon-wrap{height:32vw;}
      .message{padding:8px;}
    }

    div#imagem {
        border-radius: 8px;
        display: none;
        aspect-ratio: 16 / 9;
        background: url(Screenshot_20250706_175734_WhatsApp.jpg) center center no-repeat;
        background-size: cover;
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="imagem"></div>
    <div id="left">
      <h1><span class="emoji">üéâ</span> Feliz anivers√°rio, <span class="name">Camis!</span></h1>
      <p class="lead">Hoje √© o seu dia em. Trate de aproveitar bem ele, de ganhar muitos presentes, muitas felicita√ß√µes e muitos abra√ßos. </p>

      <div class="message">
        <p>Desejo sa√∫de, alegria e sucesso, e que todos os seus desejos encontrem o caminho para se tornar realidade. </p>

      <span style="left:72%;top:-20%;background:#ffd166;animation-duration:4.9s;animation-delay:0.3s"></span>
      <span style="left:84%;top:-28%;background:#7ae7ff;animation-duration:6.8s;animation-delay:0.8s"></span>
      <span style="left:50%;top:-30%;background:#b39cff;animation-duration:5.1s;animation-delay:0.2s"></span>
      <span style="left:40%;top:-6%;background:#ff9a9e;animation-duration:7.6s;animation-delay:0.4s"></span>

    </div>
  </div>

  <script>
    // small enhancement: replace placeholder name if URL has ?nome=...
    (function(){
      const params = new URLSearchParams(location.search);
      const n = params.get('nome');
      if(n){
        const el = document.querySelector('.name');
        el.textContent = decodeURIComponent(n);
      }
    })();

    function mostrarFoto() {
        const card1 = window.document.getElementById('left');
        const imagem = window.document.getElementById('imagem');
        card1.style.display = 'none';
        imagem.style.display = 'block';
    }
  </script>
</body>
</html>
